<body class="d-flex flex-column min-vh-100">
    <header class="fixed-top bg-dark py-4">
        <div
            class="container d-flex justify-content-end justify-content-sm-around justify-content-md-end align-items-center">
            <nav id="menuList" class="d-sm-block col-6 mx-auto col-sm-12">
                <ul class="nav d-flex flex-column justify-content-center flex-sm-row justify-content-md-end">
                    <li class="nav-item">
                        <a class="nav-link text-white btn btn-dark" href="home.html">Home</a>

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white btn btn-dark" href="contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
            <div class="d-block d-sm-none me-3">
                <div id="menuIcon">
                    <img src="images/menu-svgrepo-com.svg" class="navbar-toggler-icon" alt="">
                </div>
            </div>
        </div>
    </header>
    <main class="container mt-5 flex-grow-1 my-5 pt-5 ml-4">
        <form id="contact-form" class="contact-form p-5 m-md-5 col-12 col-sm-10 col-lg-6">
            <div class="mb-3">
                <input type="text" id="name" name="name" placeholder="Your Name" required class="form-control">
            </div>
            <div class="mb-3">
                <input type="email" id="email" name="email" placeholder="Your Email" required class="form-control">
            </div>
            <div class="mb-3">
                <textarea id="message" name="message" placeholder="Your Message" required class="form-control"
                    rows="4"></textarea>
            </div>
            <div>
                <button type="submit" class="btn btn-secondary">Submit</button>
            </div>
        </form>
        <div id="confirmation-popup"
            class="confirmation-popup fixed top-50 start-50 translate-middle p-3 bg-white border border-gray-300 shadow">
            <p class="text-success">Thank you for your message!</p>
        </div>
    </main>
    <footer class="bg-dark text-white py-5 mt-5 footer">
        <div class="container">
            <div>
                <div class="d-flex justify-content-around align-items-center gap-3">
                    <ul class="list-unstyled d-flex flex-column flex-sm-row gap-2 gap-sm-4 align-items-center">
                        <li class="m-3">
                            <a href="mailto:samrikdawit@gmail.com">

                        </li>
                        <li class="m-3">

                            </a>
                        </li>
                        <li class="m-3">

                                <img src="images/telegram.svg" class="navbar-toggler-icon" alt="">
                            </a>
                        </li>
                    </ul>
                    <div>
                        <p class="text-md mb-0">&copy; 2023 Samrawit Dawit. All rights reserved.</p>
                    </div>

                </div>
                <div>

                </div>
            </div>
        </div>
    </footer>
    <script src=JS/script.js></script>
</body>

</html>
