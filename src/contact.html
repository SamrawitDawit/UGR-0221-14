<body class="flex flex-col min-h-screen font-mono">
    <header class="fixed w-full bg-gray-800 py-4">
        <div class="container mx-auto flex sm:justify-around md:justify-end justify-end items-center">
            <nav class="menuList hidden sm:block">
                <ul class="text-center sm:space-x-16 md:space-x-10 text-md md:text-xl text-white">
                    <li class="block mr-48 sm:mr-0 mb-4 sm:mb-0 sm:inline-block hover:bg-white hover:text-black p-1">
                        <a href="home.html">Home</a>
                    </li>
                    <li class="block mr-48 sm:mr-0 mb-4 sm:mb-0 sm:inline-block hover:bg-white hover:text-black p-1">
                        <a href="about.html">About</a>
                    </li>
                    <li class="block mr-48 sm:mr-0 mb-4 sm:mb-0 sm:inline-block hover:bg-white hover:text-black p-1">
                        <a href="portfolio.html">Porfolio</a>
                    </li>
                    <li class="block mr-48 sm:mr-0 mb-4 sm:mb-0 sm:inline-block hover:bg-white hover:text-black p-1">
                        <a href="blog-list.html">Blogs</a>
                    </li>
                    <li class="block mr-48 sm:mr-0 mb-4 sm:mb-0 sm:inline-block hover:bg-white hover:text-black p-1">
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
            <div class="sm:hidden mr-8">
                <button id="menuIcon">
                    <img src="images/menu-svgrepo-com.svg" class="w-6 h-6" alt="">
                </button>
            </div>
        </div>
    </header>
    <main class="container mt-32 flex-grow my-16 ml-20">
        <form id="contact-form" class="contact-form">
            <div class="mb-4">
                <input type="text" id="name" name="name" placeholder="Your Name" required
                    class="w-1/3 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="mb-4">
                <input type="email" id="email" name="email" placeholder="Your Email" required
                    class="w-1/3 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="mb-4">
                <textarea id="message" name="message" placeholder="Your Message" required
                    class="w-1/3 px-4 py-2 border border-gray-300 rounded-md resize-none h-32 focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
            <div>
                <button type="submit"
                    class="px-4 py-2 bg-gray-500 text-white font-semibold rounded-md hover:bg-gray-800 focus:outline-none focus:bg-blue-600">Submit</button>
            </div>
        </form>
        <div id="confirmation-popup"
            class="hidden confirmation-popup fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 p-5 bg-white border border-gray-300 shadow-md">
            <p class="text-green-500">Thank you for your message!</p>
        </div>
    </main>
    <footer class="bg-gray-800 text-white p-5 mt-4">
        <div class="flex items-center justify-around">
            <nav class="footer__navigation">
                <ul class="sm:flex mr-5 justify-between">

                                class="w-10 h-10" alt=""></a></li>
                    <li><a href="https://t.me/SamrawitDawit"><img src="images/telegram.svg" class="w-10 h-10"
                                alt=""></a>

            <p class=" text-md md:text-lg footer__copyRight">&copy; 2023 Samrawit Dawit. All rights reserved.</p>
