<body>
    <div class="wrapper contact-wrapper">
        <header>
            <ul class="menuList--vertical">
                <li class="menuList--vertical__li"><a href="home.html">Home</a></li>

            </ul>
            <nav>
                <div class="menu">
                    <img src="images/menu-svgrepo-com.svg" class="menu__icon" alt="">

                    <li class="menuList__item"><a class="menuList__link" href="home.html">Home</a></li>

                </ul>
            </nav>
        </header>
        <main class="mainWrapper">
            <form id="contact-form" class="contact-form">
                <div class="input"><input type="text" id="name" name="name" placeholder="your name" required></div>
                <br>
                <div class="input"><input type="email" id="email" name="email" placeholder="your email" required></div>
                <br>
                <div class="input"><textarea id="message" name="message" placeholder="your message" required></textarea>
                </div>
                <br>
                <div><button type="submit">Submit</button></div>
            </form>
            <div id="confirmation-popup" class="confirmation-popup">
                <p>Thank you for your message!</p>
            </div>
        </main>
        <footer class="footer">
            <nav class="footer__navigation">
                <ul class="footer__navList">
                    <li><a href="mailto:samrikdawit@gmail.com"><img src="images/gmail.svg" class="footer__linkImage"
                                alt=""></a></li>
                    <li><a href="https://www.linkedin.com/in/samrawit-dawit-59a5b4250/"><img src="images/linkedin.svg"
                                class="footer__linkImage" alt=""></a></li>
